<!DOCTYPE html>
<html lang="en">
<head>

        .container {
            margin: 50px auto;
            font: 20px '微软雅黑';

        }
        .search {
            text-align: center;
            border-bottom: 2px solid darkblue;
            line-height: 20px;

            border: none;
            display: flex; 
            display: -webkit-flex;
            justify-content: flex-start;
            flex-direction: column;
            background-color: white;
        }
        .tree div:before {
            float: left;
            content:'';
            display:block;
            width:40px;
            height:35px;
            background:url(node.png) no-repeat;
        }
        button {
            width: 200px;
            height: 40px;
            border: 2px solid lightblue;
            margin: 10px 20px;
        }
        button:hover {
            background-color: yellow;
            cursor: pointer;
        }
