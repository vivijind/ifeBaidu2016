<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI组件之排序表格</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <th>小明</th>
            <th>80</th>
            <th>90</th>
            <th>70</th>
            <th>240</th>
        </tbody>
    </table>
</body>
</html>
