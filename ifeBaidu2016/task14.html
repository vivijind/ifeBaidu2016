<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  
<!--     <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var $ = function(id){
    return document.getElementById(id);
  }

  var chineseNumbers = ["一","二","三","四","五","六","七","八","九","十"];
  //使用filter选出大于60的城市数据
  //选出空气质量指数大于60的城市
  var satisfy = aqiData.filter(function(item){
      return(item[1] > 60);
    }
    );

  //对大于60的城市进行排序
  satisfy.sort(function(a, b){
      return b[1] - a[1];
  });

  for (var i = 0; i < satisfy.length; i++) {
    var li = document.createElement("li");
    //第一名：福州（样例），10
    li.innerText = "第" + chineseNumbers[i] + "名：" + satisfy[i][0] + "," + satisfy[i][1];
    $("aqi-list").appendChild(li);
  }


})();

</script>
</body>
</html>
